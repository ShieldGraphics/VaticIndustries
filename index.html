<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vatic Industries</title>
  <meta name="description" content="Vatic Industries">
  <meta name="author" description="Purity">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<div class="content">
  <h1 class="content__heading">Welcome To Vatic Industries</h1>
  <p class="content__teaser">Vatic Industries are a group of C++, Python and Java developers that make cheats and modded clients for Minecraft</p>
  <a href="#" class="content__cta">Clients</a>
</div><!-- /content -->

<video id="my-video" class="video" loop>
  <source src="media/demo.mp4" type="video/mp4">
  <source src="media/demo.ogv" type="video/ogg">
  <source src="media/demo.webm" type="video/webm">
</video><!-- /video -->

<script>
(function() {
  /**
   * Video element
   * @type {HTMLElement}
   */
  var video = document.getElementById("my-video");
  /**
   * Check if video can play, and play it
   */
  video.addEventListener( "canplay", function() {
    video.play();
  });
})();
</script>

</body>
</html>
